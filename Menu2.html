        *{

            background-color: white;
            transition: all 0.8s ease;
            position: relative;
        }
        .menu-ctn li:hover{
            cursor: pointer;
            background-color: aquamarine;
        }
        ul{
            list-style: none;
    
        }
        #dropdown{
            display: none;
            position: absolute;
            width: 100%;
            background-color: aliceblue;
            z-index: 1;
            text-align: center;
            left: 0;
            top: 100%;
        }
        #dropdown li {
            padding: 10px 15px ;
        }
        #dropdown.active {
            display: block;
        }
    
    </style>
</head>
